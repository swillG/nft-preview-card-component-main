<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="upper">
        <div class="img-container">
          <a href="" class="image-link"
            ><img src="images/image-equilibrium.jpg" alt="image"
          /></a>
          <div href="" class="image-link2">
              <img src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <div class="info">
          <h1><a href="">Equilibrium #3429</a></h1>
          <div class="primary-content">
            <p>Our Equilibrium collection promotes</p>
            <p>balance and calm.</p>
          </div>
          <div class="clearfix">
            <div class="secondary-content1">
              <div class="img2-container">
                <img src="images/icon-ethereum.svg" alt="icon" />
              </div>
              <p>0.041 ETH</p>
            </div>
            <div class="secondary-content2">
              <div class="img3-container">
                <img src="images/icon-clock.svg" alt="icon" />
              </div>
              <p>3 days left</p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="footer-cont">
          <div class="img4-container">
            <img src="images/image-avatar.png" alt="image" />
          </div>
          <div class="crt">
            <p class="ash">Creation of</p>
            <p class="black"><a href="">Jules Wyvern</a></p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
